name: Run PHP Script

on:
  push:
    branches:
      - main

jobs:
  run-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Run PHP Script
        run: php index.php
